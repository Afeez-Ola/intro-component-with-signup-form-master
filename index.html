<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/output.css">

  <title>Frontend Mentor | Intro component with sign up form</title>


</head>

<body class="bg-mobile bg-no-repeat bg-cover bg-red">

  <div class="main container h-screen flex flex-col justify-evenly w-11/12 font-poppins m-auto items-center lg:flex-row">
    <div class="top flex flex-col  text-center items-center lg:text-left lg:items-start gap-4 max-w-md lg:flex-1">
      <h2 class="font-bold text-white text-3xl lg:text-5xl lg:leading-[1.5]">Learn to code by watching others</h2>
      <p class="font-medium text-base text-white lg:text-left lg:leading-[1.5]">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="bottom flex flex-col gap-6 justify-center items-center lg:flex-[0.4]">
      <div class="try_it w-full bg-blue-default text-white rounded-2xl ">
        <p class="py-6 m-auto text-center w-1/2 lg:w-auto"><span class="font-bold text-sm">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form class="bg-white flex flex-col p-8 rounded-2xl lg:w-full ">
        <input type="text" class="fname p-4 mb-6 border rounded-md placeholder:text-blue-dark placeholder:font-semibold placeholder:text-sm border-gray" id="fname" placeholder="First Name">
        <input type="text" class="lname p-4 mb-6 border rounded-md placeholder:text-blue-dark placeholder:font-semibold placeholder:text-sm border-gray" id="lname" placeholder="Last Name">
        <input type="text" class="email p-4 mb-6 border rounded-md placeholder:text-blue-dark placeholder:font-semibold placeholder:text-sm border-gray" id="email" placeholder="Email Address">
        <input type="password" class="password p-4 mb-6 border rounded-md placeholder:text-blue-dark placeholder:font-semibold placeholder:text-sm border-gray" id="password" placeholder="Password ">
        <button class="p-4 mb-6 border rounded-md border-green bg-green text-sm font-semibold text-white">Claim your free trial</button>
        <p class="text-center w-10/12 lg:w-11/12 m-auto text-blue-light text-xs">By clicking the button, you are agreeing to our <span class="text-red font-bold">Terms and Services</span> </p>
      </form>
    </div>
  </div>


  

  

</body>

</html>
